<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/logged_in_home_staff :: head}"></head>
<body>
<nav th:replace="/admin/logged_in_home_staff :: navbar"> </nav>

<div class="container text-center">
    <div>
        <h1>FAQs Page</h1>
    </div>
    <form th:action="@{/admin/answer_question}" th:object="${forum}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div>
            <!--   ID of Question   -->
            <div class="form-group row">
                <label class="col-4 col-form-label">Question ID </label>
                <div class="col-8">
                    <input type="text" th:field="*{id}" class="form-control" required />
                </div>
            </div>

            <!--   Answer Field   -->
            <div class="form-group row">
                <label class="col-lg-12 col-form-label">Answer Question: </label>
                <div class="col-lg">
                    <textarea type="text" th:field="*{answer}" class="form-control" required maxlength="250"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </div>
    </form>
    <div>
        <caption><h2 class="forumTableTitle">Discussion Board</h2></caption>
        <table class="forumTable">
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Answer</th>
            </tr>
            <tr th:each = "post: ${listForum}">
                <td th:text="${post.id}" /></td>
                <td th:text="${post.question}" /></td>
                <td th:text="${post.answer}" /></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
