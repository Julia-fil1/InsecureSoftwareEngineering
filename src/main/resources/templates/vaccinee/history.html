<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/vaccinee/logged_in_home :: head}"></head>
<body>
<nav th:replace="/vaccinee/logged_in_home :: navbar"> </nav>

    <div class="container text-center">
        <div>
            <h1 class="forumTableTitle">Vaccine History</h1>
        </div>
        <div align="center">
            <table class="forumTable">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Vaccine Type</th>
                </tr>
                <tbody th:each="app: ${listApp}">
                <tr>
                    <td th:text="${app.appointmentDate}"></td>
                    <td th:text="${app.appointmentTime}"></td>
                    <td th:text="${app.location}"></td>
                    <td th:text="${app.vaccineType}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
